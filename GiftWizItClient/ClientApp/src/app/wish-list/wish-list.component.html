<div class="row">
  <div class="col-md content">
    <h2>Your Wish List</h2>
    <div class="card" *ngFor="let item of wishList">
      <div class="row">
        <div class="col-sm-1">
          <img style="width: 50px;" src="{{item.image}}" />
        </div>
        <div class="col-sm-11">
          <h5><a href="{{item.afflt_Link}}" target="_blank">{{item.itm_Name}}</a></h5>
        </div>
      </div>
    </div>
  </div>
</div>
