<div class="col-12 actions pb-2 d-none d-md-block">
  <div class="row">
    <div class="col-2 col-md-3">
      <ng-content select="[globalListActions]"></ng-content>
    </div>
    <div class="col-10 col-md-8">
      <div class="row">
        <div class="col-7">
          <ng-content select="[actionDisplay]"></ng-content>
        </div>
        <div class="col-3">
          <ng-content select="[listActionLabel]"></ng-content>
        </div>
        <div class="col-2">
          <ng-content select="[listActions]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12 d-block d-md-none">
  <ng-content select="[mobileActionDisplay]"></ng-content>
</div>
<div class="row actions d-block d-md-none fixed-bottom">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <ng-content select="[globalMobileListActions]"></ng-content>
      </div>
      <div class="col-6">
        <ng-content select="[mobileListActions]"></ng-content>
      </div>
    </div>
  </div>
</div>
