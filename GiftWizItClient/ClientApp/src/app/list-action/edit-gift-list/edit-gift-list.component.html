<form #editForm="ngForm">
  <p>Change the gift list name or password below...</p>
  <div class="form-group">
    <label for="name">Name: </label>
    <input class="form-control" type="text" id="name" name="newName" [(ngModel)]="newName" />
  </div>
  <div class="form-group">
    <label for="pass">New Password: </label>
    <input class="form-control" type="password" id="newpass" name="newPassword" [(ngModel)]="newPassword" />
  </div>
  <div class="btn-group">
    <button class="btn btn-primary" (click)="editListClicked()">Edit</button>
  </div>
  <div class="row mt-4 mb-4">
    <div class="col-12">
      -OR-
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input type="button" class="btn btn-secondary" value="Delete" /><span> this list entirely.</span>
    </div>
  </div>
</form>
