<form #editForm="ngForm">
  <div class="form-group">
    <label for="name">Name: </label>
    <input class="form-control" type="text" id="name" name="newName" [(ngModel)]="newName" />
  </div>
  <div class="form-group">
    <label for="pass">New Password: </label>
    <input class="form-control" type="password" id="newpass" name="newPassword" [(ngModel)]="newPassword" />
  </div>
  <div class="btn-group">
    <button class="btn btn-primary" (click)="editListClicked()">Edit</button>
  </div>
</form>
