<div class="card">
  <div class="row">
    <div class="col-md">
      <form [formGroup]="addListForm" (ngSubmit)="onCreateList()">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text"
                 id="name"
                 class="form-control"
                 formControlName="name" />
        </div>
        <div class="button-group"><button class="btn btn-primary" (click)="submitNewList()">Add new list</button></div>
      </form>
    </div>
  </div>
</div>
