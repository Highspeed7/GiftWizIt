<div class="col-md-6 offset-md-6 side-ribbon d-none d-md-block">
    <div class="row">
        <div class="col-12 side-ribbon-content">
          <ul *ngIf="isAuthenticated">
            <li style="transform: rotate(-15deg);" routerLinkActive="active" (click)="ribbonItemClicked($event)"><a [routerLink]="['wish-list']">My Wish List</a></li>
            <li style="transform: rotate(5deg);" routerLinkActive="active" (click)="ribbonItemClicked($event)"><a [routerLink]="['gift-lists']">My Gift Lists</a></li>
            <li style="transform: rotate(-10deg);" routerLinkActive="active" (click)="ribbonItemClicked($event)"><a>My Shared Gift Lists</a></li>
            <li (click)="ribbonItemClicked($event)" routerLinkActive="active"><a [routerLink]="['contacts']">My Contacts</a></li>
          </ul>
        </div>
    </div>
</div>
