<form (ngSubmit)="onFormSubmit()">
  <div class="row">
    <div class="col-md-11">
      <p>Please enter the password exactly as it was provided to you...</p>
    </div>
    <div class="col-md pull-right">
      <button (click)="onClose()">X</button>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-3 offset-md-3">
        <label for="list-pass">List Password: </label>
        <input [(ngModel)]="gListPass" class="form-control" type="password" name="list-pass" id="list-pass" />
      </div>
    </div>
  </div>
  <div class="btn-group">
    <button type="submit">Get List</button>
  </div>
</form>
